{% extends 'base.html' %}

{% block content %}
  <h2>Delete User</h2>
  <p>USER TO DELETE"{{ user.username }}"?</p>
  <form method="post" action="{% url 'user_delete' user.id %}">
    {% csrf_token %}
    <button type="submit">DELETE</button>
  </form>
  <a href="{% url 'user_list' %}">NOT DELETE</a>
{% endblock %}
