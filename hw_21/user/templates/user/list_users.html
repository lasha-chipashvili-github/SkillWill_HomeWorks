{% extends 'base.html' %}
{% block content %}
<h2>All Users</h2>
    <ul>
      {% for user in user_list %}


        <li><a href="{% url 'user_detail'  user.id %}">{{ user.email }}</a></li>

        {% empty %}
          <li>There is no user in the db.</li>
      {% endfor %}
    </ul>
{% endblock content %}
